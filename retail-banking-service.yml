logging:
  level:
    org:
      springframework:
        orm:
          hibernate5: DEBUG
server:
  servlet:
    context-path: /ebanking
    port: 8081

spring: 
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: root
    url: jdbc:mysql://localhost:3306/retaibank?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialet
    show-sql: true
